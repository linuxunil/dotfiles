# Hyprland Configuration - Catppuccin Macchiato Theme
# Generated by Ansible for athena
# See https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Catppuccin Macchiato Color Variables
$rosewater = rgb(f4dbd6)
$flamingo = rgb(f0c6c6)
$pink = rgb(f5bde6)
$mauve = rgb(c6a0f6)
$red = rgb(ed8796)
$maroon = rgb(ee99a0)
$peach = rgb(f5a97f)
$yellow = rgb(eed49f)
$green = rgb(a6da95)
$teal = rgb(8bd5ca)
$sky = rgb(91d7e3)
$sapphire = rgb(7dc4e4)
$blue = rgb(8aadf4)
$lavender = rgb(b7bdf8)
$text = rgb(cad3f5)
$subtext1 = rgb(b8c0e0)
$subtext0 = rgb(a5adcb)
$overlay2 = rgb(939ab7)
$overlay1 = rgb(8087a2)
$overlay0 = rgb(6e738d)
$surface2 = rgb(5b6078)
$surface1 = rgb(494d64)
$surface0 = rgb(363a4f)
$base = rgb(24273a)
$mantle = rgb(1e2030)
$crust = rgb(181926)

# Monitor configuration
monitor=DP-1,preferred,0x0,1
monitor=DP-2,preferred,-440x-1440,1

$terminal=ghostty
# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    kb_options = caps:swapescape
}

# General settings
general {
    gaps_in = 2
    gaps_out = 8
    border_size = 2
    col.active_border = $mauve $blue 45deg
    col.inactive_border = $overlay0
    layout = master
    allow_tearing = false
}

# Decoration
decoration {
    rounding = 10

    # Opacity
    active_opacity = 1.0
    inactive_opacity = 0.95

    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        vibrancy = 0.1696
    }

    shadow {
	enabled = yes
    render_power = 2
    offset = 2 2
    color = rgba(181926aa)
	}
}

# Animations
animations {
    enabled = no
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layout
dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    special_scale_factor = 0.8
    mfact = 0.6
    smart_resizing = true
    drop_at_cursor = true
    inherit_fullscreen = true
    orientation = left
}

# Gestures
gestures {
    workspace_swipe = off
}

# Misc
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# Window rules
windowrulev2 = float,class:^(ghostty)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = opacity 0.95 0.95,class:^(ghostty)$

# Development workspace assignments
windowrulev2 = workspace 2,class:^(firefox)$
windowrulev2 = workspace 3,class:^(jetbrains-goland)$
windowrulev2 = workspace 3,class:^(jetbrains-pycharm)$
windowrulev2 = workspace 3,class:^(zed)$
windowrulev2 = workspace 4,class:^(obsidian)$
windowrulev2 = workspace 9,class:^(discord)$
windowrulev2 = workspace 10,class:^(spotify)$

# Float specific windows
windowrulev2 = float,class:^(wofi)$
windowrulev2 = float,class:^(file-roller)$
windowrulev2 = float,class:^(nautilus)$,title:^(Properties)$
windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)$


# Keybinds
$mainMod = SUPER

# Basic binds
bind = $mainMod, Return, exec, ghostty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating,
bind = $mainMod, Space, exec, wofi --show drun
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize windows
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20
bind = $mainMod CTRL, h, resizeactive, -20 0
bind = $mainMod CTRL, l, resizeactive, 20 0
bind = $mainMod CTRL, k, resizeactive, 0 -20
bind = $mainMod CTRL, j, resizeactive, 0 20

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Workspace navigation shortcuts
bind = $mainMod, Tab, workspace, previous
bind = $mainMod SHIFT, Tab, workspace, previous
bind = $mainMod, bracketleft, workspace, e-1
bind = $mainMod, bracketright, workspace, e+1

# Special workspaces (scratchpad)
bind = $mainMod, grave, togglespecialworkspace, magic
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, A, exec, grim - | wl-copy
bind = $mainMod SHIFT, W, exec, grim -g "$(hyprctl activewindow | grep -E "at: [0-9]+,[0-9]+" | cut -d' ' -f2 | tr ',' ' ') $(hyprctl activewindow | grep -E "size: [0-9]+,[0-9]+" | cut -d' ' -f2 | tr ',' ' ')" - | wl-copy

# Security
bind = $mainMod SHIFT, X, exec, hyprlock
bind = $mainMod SHIFT, Escape, exec, hyprctl dispatch exit

# Development shortcuts
bind = $mainMod SHIFT, T, exec, ghostty -e zsh -c "task --list; exec zsh"
bind = $mainMod SHIFT, D, exec, ghostty -e zsh -c "dev-session; exec zsh"

# Media keys
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Startup applications
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = hyprpaper
exec-once = waybar
exec-once = mako
exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
